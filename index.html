<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SvinciMusic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <video autoplay loop muted plays-inline class="back-video">
    <source src="images/back-vedio.mp4" type="video/mp4">
  </video>

  <div class="wrapper">
    <div class="top-bar">
      <!-- <i class="material-icons first">expand_more</i> -->
      <span class="material-icons">headset</span>
      <span>MusicBlog Playing</span>
      <span class="material-icons">equalizer</span>
      <!-- <i class="material-icons second">expand_more</i> -->
    </div>

    <!--   <i class="material-icons">more_horiz</i> -->
    <div class="img-area">
      <div class="menu">
        <li style="--i:1;--clr:#cf54fc;">
          <a href="assets/photo/photo.html" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
        <li style="--i:2;--clr:#fa4141;">
          <a href="https://www.youtube.com/" target="_blank"><ion-icon name="logo-youtube"></ion-icon></ion-icon></a>
        </li>
        <li style="--i:3;--clr:#e4e106;">
          <a href="#"><ion-icon name="images-outline"
              onclick="window.open('assets/photo/photo.html', '_blank')"></ion-icon></a>
        </li>
        <li style="--i:4;--clr:#789cf2;">
          <a href="https://github.com/savinci21" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        </li>
        <div class="toggle">
          <ion-icon name="share-social"></ion-icon>
          <ion-icon name="close-outline"></ion-icon>
        </div>
      </div>

      <img src="" alt="">
    </div>

    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    let toggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    toggle.onclick = function () {
      menu.classList.toggle('active');
    }
  </script>

</body>

</html>
